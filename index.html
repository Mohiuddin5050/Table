<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
</head>
<body>
    <header>
        

    </header>
    <main>
        <section>
            <h1>HTML Table</h1>
            <table>
                <caption>Employee Salary Data</caption>
                <thead>
                    <tr>
                        <th>No</th>
                        <th>Name</th>
                        <th>Company</th>
                        <th>Salary</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th>1</th>
                        <th>Bill Gates</th>
                        <th>Microsoft</th>
                        <th>$1000</th>
                    </tr>
                    <tr>
                        <th>2</th>
                        <th>Steve Jobs</th>
                        <th>Apple</th>
                        <th>$1200</th>
                    </tr>
                </tbody>

            </table>
        </section>


    </main>
    <footer>

    </footer>
</body>
</html>
